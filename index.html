<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <button onclick="appendNumber(7)">7</button>
    <button onclick="appendNumber(8)">8</button>
    <button onclick="appendNumber(9)">9</button>
    <button class="operation-btn" onclick="operation('/')">/</button>
    <button onclick="appendNumber(4)">4</button>
    <button onclick="appendNumber(5)">5</button>
    <button onclick="appendNumber(6)">6</button>
    <button class="operation-btn" onclick="operation('*')">*</button>
    <button onclick="appendNumber(1)">1</button>
    <button onclick="appendNumber(2)">2</button>
    <button onclick="appendNumber(3)">3</button>
    <button class="operation-btn" onclick="operation('-')">-</button>
    <button onclick="appendNumber(0)">0</button>
    <button onclick="operation('.')">.</button>
    <button class="equal-btn" onclick="calculateResult()">=</button>
    <button class="operation-btn" onclick="operation('+')">+</button>
    <button class="clear-btn" onclick="clearDisplay()">C</button>
    <button class="scientific-btn" onclick="sqrt()">√</button>
    <button class="scientific-btn" onclick="sine()">sin</button>
    <button class="scientific-btn" onclick="cosine()">cos</button>
    <button class="scientific-btn" onclick="tangent()">tan</button>
    <button class="scientific-btn" onclick="logarithm()">log</button>
</div>

<script src="script.js"></script>

</body>
</html>
